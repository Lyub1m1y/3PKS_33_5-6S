<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <button id="click-button">Clicks: 0</button>
    </div>

    <div class="secondLesson">
        <img width="550px" height="500px" onmouseover="switchImage()" id="image" src="1.png" alt="sun">
        <button id="secondButton" onclick="switchImage()">Switch image</button>
    </div>





    <script>
        let count = 0
        let button = document.getElementById("click-button")
        button.addEventListener('click', () => {
            count++
            button.innerHTML = `Clicks: ${count}`
        })

        let imageIndex = 0
        let images = ['1.png', '2.jpg']

        const switchImage = () => {
            imageIndex = (imageIndex + 1) % images.length
            document.getElementById('image').src = images[imageIndex]
        }



    </script>
</body>

</html>

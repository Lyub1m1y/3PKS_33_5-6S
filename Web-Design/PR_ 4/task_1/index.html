<!DOCTYPE html>
<html>

<head>
	<title>Surprise</title>
	<style>
		body {
			background-color: white;
		}
	</style>
</head>

<body>
	<script>
		setTimeout(function () {
			document.body.style.backgroundColor = "yellow";
			alert("Скоро будет еще один цветной сюрприз…");
			setTimeout(function () {
				document.body.style.backgroundColor = "blue";
				alert("Surprise!");
			}, 5000);
		}, 5000);
	</script>
</body>

</html>
